<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/layui/css/layui.css">
    <link rel="stylesheet" href="./css/resourceDetail.css">
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/resourceDetail.js"></script>
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
<div class="layui-row">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <nav>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item"><a href="mainPage.html">首页</a></li>
                <li class="layui-nav-item"><a href="allResources.html">全部课程</a></li>

                <li class="layui-nav-item"><a href="personalCenter.html">个人中心</a></li>

                <input type="text" name="title" required lay-verify="required" placeholder="请输入关键词" autocomplete="off"
                       class="layui-input searchInput">
                <button class="layui-btn layui-btn-radius layui-btn-primary searchBtn" onclick="jumpSearchResult()">搜索
                </button>

                <li class="layui-nav-item">
                    <a href="javascript:;"><span class="loginInfo"><span class="onlineName"></span>登录</span></a>
                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                        <dd><a href="login.html" class="navLoginBtn">登录</a></dd>
                        <dd><a href="register.html" class="navRegisterBtn">注册</a></dd>
                        <dd><a href="" class="navLogoutBtn" onclick="logout()">注销</a></dd>
                    </dl>
                </li>
            </ul>
        </nav>
    </div>
</div>

<main>
    <section class="information">
        <img src="" alt="">
<!--        <video src="./video/bigData.mp4"></video>-->
        <div>
            <p class="resourceName"></p>
            <p class="teacher"></p>
            <div class="score">
                <span class="scoreNum"></span>
                <span>分</span>
                <span class="scorePeople"></span>
                <span>人评价过</span>
            </div>
            <button class="layui-btn layui-btn-radius layui-btn-normal wantRate" onclick="btnNormalOnClick()">
                我要评分
            </button>
            <div class="collection" onclick="changeCollectionStatement()" name="collection">
                <i class="layui-icon layui-icon-rate-solid"></i>
                <span>收藏</span>
            </div>

            <div class="layui-card markCard">
                <div class="layui-card-header">
                    评分
                    <i class="layui-icon layui-icon-close" onclick="closeRate()"></i>
                </div>
                <div class="layui-card-body">
                    <div class="starRate"></div>
                    <button class="layui-btn layui-btn-radius layui-btn-warm" onclick="updateScore()">
                        提交分数
                    </button>
                </div>
            </div>

        </div>
        </div>
    </section>

    <section class="courseOverview">
        <div class="title">
            <i class="layui-icon layui-icon-app"></i>
            <span>课程概要</span>
        </div>
        <div class="content">
        </div>
    </section>

    <section class="courseOutline">
        <div class="title">
            <i class="layui-icon layui-icon-form"></i>
            <span>课程大纲</span>
        </div>

        <div class="content">
            <ul class="layui-timeline">
            </ul>
        </div>
    </section>
</main>
</body>
<script src="./layui/layui/layui.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;

        element.on('nav', function (elem) {
            layer.msg(elem.text());
        });
    });

    layui.use(['rate'], function () {
        var rate = layui.rate;
        rate.render({
            elem: '.starRate'
            // ,value: 3.5
            , half: true
            , text: true
        })
    });
</script>
</html>
