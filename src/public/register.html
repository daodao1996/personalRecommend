<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    <link rel="stylesheet" href="./layui/layui/css/layui.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/nav.css">

</head>
<body>
<div class="layui-row">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <nav>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item"><a href="mainPage.html">首页</a></li>
                <li class="layui-nav-item"><a href="allResources.html">全部课程</a></li>

                <li class="layui-nav-item"><a href="personalCenter.html">个人中心</a></li>

                <input type="text" name="title" required lay-verify="required" placeholder="请输入关键词" autocomplete="off"
                       class="layui-input searchInput">
                <button class="layui-btn layui-btn-radius layui-btn-primary searchBtn" onclick="jumpSearchResult()">搜索
                </button>

                <li class="layui-nav-item">
                    <a href="javascript:;"><span class="loginInfo"><span class="onlineName"></span>登录</span></a>
                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                        <dd><a href="login.html" class="navLoginBtn">登录</a></dd>
                        <dd><a href="register.html" class="navRegisterBtn">注册</a></dd>
                        <dd><a href="" class="navLogoutBtn" onclick="logout()">注销</a></dd>
                    </dl>
                </li>
            </ul>
        </nav>
    </div>
</div>

<main>
    <div class="container">
        <form class="layui-form" action="">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <p class="registerTitle">注册用户</p>
            </div>

            <label class="layui-form-label" style="margin-top: 15px;">用户名</label>
            <div class="layui-input-block" style="margin-top: 15px;">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input userName" style="width: 182px;">
            </div>
            <br>
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input password">
            </div>
            <br><br>
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input passwordEnter">
            </div>
            <br><br>
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入正确格式邮箱"
                       autocomplete="off" class="layui-input email" style="width: 182px;">
            </div>
            <br>
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入验证码"
                       class="layui-input securityCode" style="width: 105px;">
                <input type="button" class="layui-btn getCode" onclick="emailVerification()" value="获取邮箱验证码"/>
            </div>
            <br>
            <!--        <label class="layui-form-label">手机</label>-->
            <!--        <div class="layui-input-block">-->
            <!--            <input type="text" name="title" required  lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input" style="width: 182px;">-->
            <!--        </div>-->
            <!--            <br>-->

            <div class="layui-form-item">
                <label class="layui-form-label">兴趣</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like" title="Java" value="Java" checked>
                    <input type="checkbox" name="like" title="算法" value="suanfa">
                    <input type="checkbox" name="like" title="计算机网络" value="wangluo"><br><br>
                    <input type="checkbox" name="like" title="Web" value="Web">
                    <input type="checkbox" name="like" title="C语言" value="C">
                    <input type="checkbox" name="like" title="C++" value="C++"><br><br>
                    <input type="checkbox" name="like" title="Python" value="Python">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="button" class="layui-btn submit" onclick="register()" value="立即提交"/>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
</main>
</body>
<script src="./layui/layui/layui.js"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;

        element.on('nav', function (elem) {
            layer.msg(elem.text());
        });
    });
    layui.use('form', function () {

    });
</script>
</html>
